      }

      .name {
        font-family: "Alfa Slab One";
        font-size: larger;
        color: #eef6ee;
      }

      .nav {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .icon {
        height: 45px;  
        width: auto;
      }
      
      .button {
        width: 120px;
        background-color: #335e31;
        border-radius: 6px;
        text-align: center;
        margin-right: 20px;
        margin-bottom: 6px;
      }

      .text {
        align-self: center;
        line-height: 35px;
        font-weight: 100;
        font-family: "Roboto";
        text-decoration: none;
        color: #eef6ee;
      }
