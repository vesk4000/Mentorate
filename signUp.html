<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorate</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <a class="name" href="index.html">Mentorate</a>
    </div>
    <div class="nav">
      <div class="button">
        <a class="text" href="findAMentor.html">
          Find A Mentor
        </a>
      </div>
      <div>
        <a href="chat.html">
          <img class="icon" src="chat.png" alt="chat">
        </a>
      </div>
      <div>
        <a href="notifications.html">
          <img class="icon" src="notification.png" alt="notification">
        </a>
      </div>
      <div>
        <a href="profile.html">
          <img class="icon" src="profile.png" alt="profile">
        </a>
      </div>
      <div class="button">
        <a class="text" href="signIn.html">
          Sign In
        </a>
      </div>
    </div>
  </header>
  <div class="hero">
    <div class="hero-inner">
      <h1 class="h1">Create an account</h1>
      <div class="signUpContainer">
        <div class="requiredFields">
          <form class="formSignUp" action="">
            <p class="caption">Fill out the following form to register. </p>
            <label class="label" for="">Firstname: </label><input class="textbox" type="text" name="firstname"> <br>
            <label class="label" for="">Lastname: </label><input class="textbox" type="text" name="lastname"> <br>
            <label class="label" for="">Email: </label><input class="textbox" type="email" name="email"> <br>
            <label class="label" for="">Password: </label> <input class="textbox" type="password" name="password" id=""> <br>
            <label class="label" for="">Confirm password: </label> <input class="textbox" type="password" name="password" id=""> <br>
          </form>
          <img class="signUpPic" src="signUpPic.png" alt="People creating ceramic vases.">
        </div>
        <div class="optionalFields">
          <form class="formSignUp" action="">
            <p class="caption">Want to become a mentor? Help your students get to know you by filling the information below. </p>
            <label class="label optional" for="">Job category: </label><input class="textbox" type="text" name="job"> <br>
            <label class="label optional" for="">Company: </label><input class="textbox" type="text" name="company"> <br>
            <label class="label optional" for="">Location: </label><input class="textbox" type="text" name="location"> <br>
          </form>
          <img class="signUpPic" src="mentorPic.png" alt="Medicine teacher.">
        </div>
      </div>
      <div class="container">
        <a href="index.html" class="button2 text">Create an account</a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="logo">
      <a class="name" href="index.html">Mentorate</a>
    </div>
    <div class="text">
      Created by: Veselin Mitev and Aleksandra Savova
    </div>
  </footer>
</body>
</html>
