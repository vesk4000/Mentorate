<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mentorate</title>
	<base href="../index.html">
	<link rel="stylesheet" href="./src/style.css">
</head>

<body>
	<header class="header">
		<div class="logo">
			<a class="name" href="./src/index.html">Mentorate</a>
		</div>
		<div class="nav">
			<div class="nav-button">
				<a class="big button text" href="./src/search.html">
					Find A Mentor
				</a>
			</div>
			<div>
				<a href="./src/chat.html">
					<img class="icon" src="./assets/chat.png" alt="chat">
				</a>
			</div>
			<div>
				<a href="./src/notifications.html">
					<img class="icon" src="./assets/notification.png" alt="notification">
				</a>
			</div>
			<div>
				<a href="./src/profile.html">
					<img class="icon" src="./assets/profile.png" alt="profile">
				</a>
			</div>
			<div class="nav-button">
				<a class="big button text" href="./src/signIn.html">
					Sign In
				</a>
			</div>
		</div>
	</header>
	<div class="hero">
		<div class="hero-inner">
			<h1 class="h1">Sign In</h1>
			<form class="form" action="">
				<div class="signInContainer">
					<div class="validation-box">
						<label class="label" for="signin-email">Email: <br></label><input class="textbox" type="email" name="email" id="signin-email" required>
						<br>
						<div class="validation-error" id="validation-error-signin-email"></div>
					</div>
					<div class="validation-box">
					<label class="label" for="signin-password">Password: <br></label> <input class="textbox" type="password"
						name="password" id="signin-password"  required> <br>
						<div class="validation-error" id="validation-error-signin-password"></div>
					</div>
				</div>
				<input class="big button text" type="submit" value="Sign In">
			</form>
		</div>
	</div>
	<footer class="footer">
		<div class="logo">
			<a class="name" href="./src/index.html">Mentorate</a>
		</div>
		<div class="text">
			Created by: Veselin Mitev and Aleksandra Savova
		</div>
	</footer>
</body>

</html>
